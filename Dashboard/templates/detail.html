{% extends 'base.html' %} {% block content %} {% load static %}
<img
  class="img-fluid"
  src="{% static 'img/UnRemarkableLogo.png' %}"
  alt="UnRemarkableLogo"
/>
<div
  id="carousel-example-1z"
  class="carousel slide carousel-fade d-flex justify-content-center"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carousel-example-1z"
      data-slide-to="0"
      class="active"
    ></li>
    {% for p in photos %}
    <li
      data-target="#carousel-example-1z"
      data-slide-to="{{ forloop.counter0 }}"
    ></li>
    {% endfor %}
  </ol>
  <div
    class="carousel-inner"
    style="width: 900px; height: 600px !important;"
    role="listbox"
  >
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{post.image.url}}" alt="First slide" />
    </div>
    {% for p in photos %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{p.images.url}}" alt="First slide" />
    </div>
    {% endfor %}
    <a
      class="carousel-control-prev"
      href="#carousel-example-1z"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carousel-example-1z"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br />
<div class="text-center">
  <h5>Posted: {{ post.created_at }}</h5>
  <p>{{ post.content }}</p>
</div>
{% endblock %}
