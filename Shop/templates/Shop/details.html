{% extends 'Shop/base.html' %} {% block content %} {% load static %}
<!-- NotRemarkable Logo -->
<img
  class="img-fluid"
  src="{% static 'img/NotRemarkable.png' %}"
  alt="NotRemarkable Logo"
  style="margin-top: 25px; margin-bottom: 25px;"
/>

<!-- Body -->
<div>
    <div style="margin-bottom: 20px;" class="row d-flex justify-content-center">
        <h1>{{ product.name }}</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <p>{{ product.category.name }}</p>
    </div>
    <div class="col-lg-12 d-flex justify-content-center" style="width: 600px !important; margin-bottom: 20px;">
        <img style="max-height: 100%; max-width: 100%; -webkit-box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
        -moz-box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
        box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);" class="img-fluid" src="{{ product.imageURL }}" alt="{{ product.name }} image" />
    </div>
    <div class="row d-flex justify-content-center">
        <p>{{ product.details }}</p>
    </div>
    <div class="row d-flex justify-content-center">
        {% if product.category.name == "Clothing" %}
        <form action="">
            <select class="form-control">
                <option>Extra Large</option>
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
                <option>Extra Small</option>
              </select>
        </form>
        {% endif %}
        <button style="margin-bottom: 20px;"
        data-product="{{ product.id }}"
        data-action="add"
        class="btn btn-outline-secondary add-btn update-cart"
        >
        Add to Cart
        </button>
    </div>
</div>
{% endblock %}
